<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>

<body>
  <a class="main-image"><img src="img/Pokemon-RPS.png"></a>  
  <h1>Choose your Pokémon</h1>
  <div class="buttons">
    <div class="choice">
      <button type="button" class="grass">
        <img src="img/bulbasaur.png">
        <p>Bulbasaur</p>
      </button>
    </div>

    <div class="choice">
      <button type="button" class="fire">
        <img src="img/charmander.png">
        <p>Charmander</p>
      </button>
    </div>

    <div class="choice">
      <button type="button" class="water">
        <img src="img/squirtle.png">
        <p>Squirtle</p>
      </button>
    </div>

  </div>

  <div class="output">
    <div class="output-text"></div>
    <div class="score"></div>
  </div>


  <footer>  
    <div class="reset">
      <button type="button">Reset</button>
    </div>
    <p>Pokémon images & names © 1995-2021 Nintendo.</p>
  </footer>

  <script src="index.js"></script>

</body>
</html>
