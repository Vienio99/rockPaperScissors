<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <h1>Pokemon RPS</h1>
  
  <div class="buttons">
    <div class="choice">
      <button type="button" class="grass">
        <img src="img/bulbasaur.png">
        <p>Bulbasaur</p>
      </button>
    </div>

    <div class="choice">
      <button type="button" class="fire">
        <img src="img/charmander.png">
        <p>Charmander</p>
      </button>
    </div>

    <div class="choice">
      <button type="button" class="water">
        <img src="img/squirtle.png">
        <p>Squirtle</p>
      </button>
    </div>

  </div>

  <div class="output">
    <div class="output-text"></div>
    <div class="score"></div>
  </div>

  <script src="index.js"></script>

</body>
</html>
